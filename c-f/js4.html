<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #box1 
    {
        height: 50px;
        width: 500px;
        font-size: 20px;
    }
    .la
    {
        font-size: 30px;
        color: white;
    }
    .top
    {
        background-color: #990011;
        height: 400px;
        width: 600px;
        padding: 30px;
        margin-top: 100px;
        margin-left: 400px;
    }
    #box2
    {
        height: 50px;
        width: 500px;
        font-size: 20px;
    }
    .la:hover
    {
        color: black;
    }
   </style>
</head>
<body>
    <div class="top">
    <label class="la">celcius:</label><br>
    <input type="number" id="box1" oninput="convert()"><br>
    <br>
    <label class="la"> farenheit </label>
    <input type="number" id="box2" oninput="convertF()">
    </div>

    <script>
        function convert()
        {
            let c=document.getElementById("box1").value;
            document.getElementById("box2").value=(c*9/5)+32;
        }
        function convertF()
        {
            let f=document.getElementById("box2").value;
            document.getElementById("box1").value=(f-32)*5/9;
        }
    </script>
</body>
</html>
